<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner | Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Study Planner</h1>
            <nav class="flex gap-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-600"><i class="fas fa-home mr-1"></i> Dashboard</a>
                <a href="schedule.html" class="text-blue-600 font-medium"><i class="fas fa-calendar-alt mr-1"></i> Schedule</a>
                <a href="tasks.html" class="text-gray-600 hover:text-blue-600"><i class="fas fa-tasks mr-1"></i> Tasks</a>
                <a href="settings.html" class="text-gray-600 hover:text-blue-600"><i class="fas fa-cog mr-1"></i> Settings</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">Weekly Schedule</h2>
            <button id="add-event-btn" class="btn-white">
                <i class="fas fa-plus mr-2"></i> Add Event
            </button>
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div class="grid grid-cols-7 divide-x divide-gray-200 border-b">
                <div class="py-3 text-center font-medium">Monday</div>
                <div class="py-3 text-center font-medium">Tuesday</div>
                <div class="py-3 text-center font-medium">Wednesday</div>
                <div class="py-3 text-center font-medium">Thursday</div>
                <div class="py-3 text-center font-medium">Friday</div>
                <div class="py-3 text-center font-medium">Saturday</div>
                <div class="py-3 text-center font-medium">Sunday</div>
            </div>

            <div id="schedule-grid" class="grid grid-cols-7 divide-x divide-gray-200">
                <!-- Schedule slots will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Add Event Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Add New Event</h3>
            <form id="event-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Subject</label>
                    <input type="text" name="subject" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Day</label>
                    <select name="day" class="w-full px-3 py-2 border rounded-md" required>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Time</label>
                    <input type="time" name="time" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Type</label>
                    <select name="type" class="w-full px-3 py-2 border rounded-md" required>
                        <option value="lecture">Lecture</option>
                        <option value="seminar">Seminar</option>
                        <option value="lab">Lab</option>
                        <option value="study">Study Session</option>
                    </select>
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancel-event" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
    // Schedule-specific JavaScript will be added here
    </script>
</body>
</html>
