<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner | Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Study Planner</h1>
            <nav class="flex gap-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-600"><i class="fas fa-home mr-1"></i> Dashboard</a>
                <a href="schedule.html" class="text-gray-600 hover:text-blue-600"><i class="fas fa-calendar-alt mr-1"></i> Schedule</a>
                <a href="tasks.html" class="text-blue-600 font-medium"><i class="fas fa-tasks mr-1"></i> Tasks</a>
                <a href="settings.html" class="text-gray-600 hover:text-blue-600"><i class="fas fa-cog mr-1"></i> Settings</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">My Tasks</h2>
            <button id="add-task-btn" class="btn-white">
                <i class="fas fa-plus mr-2"></i> Add Task
            </button>
        </div>

        <div class="mb-6 flex gap-4">
            <button id="filter-all" class="px-4 py-2 bg-blue-600 text-white rounded-md">All</button>
            <button id="filter-active" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Active</button>
            <button id="filter-completed" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Completed</button>
            <select id="priority-filter" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
                <option value="all">All Priorities</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div class="p-4 border-b">
                <form id="task-form" class="flex gap-3">
                    <input type="text" id="task-input" placeholder="Add a new task..." 
                           class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select id="task-priority" class="px-3 py-2 border rounded-md">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <input type="date" id="task-due-date" class="px-3 py-2 border rounded-md">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Add
                    </button>
                </form>
            </div>

            <div id="task-list" class="divide-y divide-gray-200">
                <!-- Tasks will be populated by JavaScript -->
                <div class="p-4 text-center text-gray-500">No tasks found. Add your first task!</div>
            </div>
        </div>
    </main>

    <!-- Task Item Template -->
    <template id="task-template">
        <div class="task-item p-4 hover:bg-gray-50 transition-colors">
            <div class="flex items-start gap-3">
                <button class="complete-btn mt-1 text-gray-400 hover:text-green-500">
                    <i class="far fa-circle"></i>
                </button>
                <div class="flex-1">
                    <div class="flex justify-between items-start">
                        <h3 class="task-title font-medium"></h3>
                        <div class="flex gap-2">
                            <span class="priority-badge px-2 py-1 text-xs rounded-full"></span>
                            <span class="due-date text-sm text-gray-500"></span>
                        </div>
                    </div>
                    <div class="task-actions mt-2 flex gap-2">
                        <button class="edit-btn text-xs text-blue-600 hover:text-blue-800">
                            <i class="fas fa-edit mr-1"></i>Edit
                        </button>
                        <button class="delete-btn text-xs text-red-600 hover:text-red-800">
                            <i class="fas fa-trash-alt mr-1"></i>Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
    <script>
    // Task-specific JavaScript will be added here
    </script>
</body>
</html>
